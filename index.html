                <p class="description"
                    data-fr="Je suis un <strong>développeur front-end</strong> en reconversion vers le domaine du <strong>design UX/UI</strong>. 
                    Cette nouvelle passion m'a permis de maîtriser des outils comme <strong>Figma</strong> pour créer des maquettes et les transformer en prototypes interactifs, aboutissant à la création de <strong>sites web fonctionnels</strong>. 
                    Mon rôle combine <strong>créativité</strong> et <strong>technicité</strong>, me permettant de collaborer efficacement avec des clients, designers et développeurs au sein d'une <strong>entreprise</strong> ou d'une <strong>start-up</strong>.
                    <br><br>
                    Après une formation de 7 mois chez <strong>BeCode</strong> et des stages chez <strong>Wazo</strong> et <strong>Culturius</strong>, je suis actuellement <strong>étudiant à l'ISFSC</strong>.
                    Ces expériences m'ont permis de développer mes compétences en <strong>programmation</strong>, <strong>design</strong> et <strong>travail en équipe</strong> à travers divers projets réalisés en collaboration.
                    Je suis actuellement à la recherche d'un <strong>stage</strong> à <strong>Bruxelles</strong>, en présentiel ou à distance. N'hésitez pas à me contacter par <strong>email</strong> ou sur <strong>LinkedIn</strong>."
                    
                    data-en="I am a <strong>front-end developer</strong> transitioning into the field of <strong>UX/UI design</strong>. 
                    This new passion has enabled me to master tools like <strong>Figma</strong> to create mockups and turn them into interactive prototypes, ultimately leading to the creation of <strong>functional websites</strong>. 
                    My role combines <strong>creativity</strong> and <strong>technical skills</strong>, allowing me to collaborate effectively with clients, designers, and developers within a <strong>company</strong> or <strong>startup</strong>.
                    <br><br>
                    After a 7-month training program at <strong>BeCode</strong> and internships at <strong>Wazo</strong> and <strong>Culturius</strong>, I am currently a <strong>student at ISFSC</strong>. 
                    These experiences have allowed me to develop my skills in <strong>coding</strong>, <strong>design</strong>, and <strong>teamwork</strong> through various collaborative projects.
                    I am currently looking for an <strong>internship</strong> in <strong>Brussels</strong>, either on-site or remote. Feel free to contact me via <strong>email</strong> or <strong>LinkedIn</strong>."
                ></p>
